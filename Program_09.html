<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script><div ng-app="myApp" ng-controller="myCtrl">

    <title>Program-09</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>Input a name or salary to search the employee list:</p>
<p><input type="text" ng-model="searchText"></p>
<table>
    <tr ng-repeat="x in employees | filter:searchText">
      <td>{{x.name}}</td>
      <td>{{x.salary}}</td>
    </tr>
  </table>
  
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
  $scope.employees = [
    {name: 'John', salary: 10000},
    {name: 'Jane', salary: 12000},
    {name: 'Doe', salary: 14000},
    {name: 'Smith', salary: 16000}
  ];
});
</script>

</div>
</body>
</html>
