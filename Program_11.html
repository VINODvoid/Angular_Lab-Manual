<!DOCTYPE html>
<html lang="en" ng-app="studentApp">

<head>
    <meta charset="UTF-8">
    <title>Program - 11</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body>
    <div ng-controller="StudentController">
        <h2>Student Details</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{ student.name | uppercase }}</td>
                    <td>{{ student.rollNumber }}</td>
                    <td>{{ student.grade | uppercase }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var app = angular.module('studentApp', []);
        app.controller('StudentController', function ($scope) {
            // Default student details
            $scope.students = [
                { name: 'John Doe', rollNumber: '123', grade: 'A' },
                { name: 'Jane Smith', rollNumber: '456', grade: 'B' },
                { name: 'Bob Johnson', rollNumber: '789', grade: 'C' }
            ];
        });
    </script>
</body>

</html>
