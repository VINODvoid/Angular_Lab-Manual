<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Program-02 </title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">

        <h2>Shopping List</h2>
        <ul>
            <li ng-repeat="x in products">{{x}} <button ng-click="removeItem($index)">remove</button></li>
        </ul>
        <input ng-model="addItem">
        <button ng-click="addItemToList()">Add</button>
        
        </div>
        
        <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.products = ["Milk", "Bread", "Cheese"];
            $scope.addItemToList = function () {
                $scope.errortext = "";
                if (!$scope.addItem) {return;}
                if ($scope.products.indexOf($scope.addItem) == -1) {
                    $scope.products.push($scope.addItem);
                } else {
                    $scope.errortext = "The item is already in your shopping list.";
                }
            }
            $scope.removeItem = function (x) {
                $scope.errortext = "";    
                $scope.products.splice(x, 1);
            }
        });
        </script>
</body>
</html>
